project:
  name: "solana-siso-mpc-testbed"
  stage: "SISO identification (ARX baseline)"
  date: "2026-02-15"
  timezone: "Europe/Kyiv"

hosts:
  controller:
    role: "loadgen + dashboard + analysis"
    os: "Fedora"
    ports:
      loadgen_http: 7070
      dashboard_http: 8050
      ssh_forward_rpc: 8899
      ssh_forward_prom: 9464
  plant_vm:
    role: "Solana validator + exporter"
    ports:
      rpc: 8899
      exporter_prom: 9464

signals:
  u_cmd:
    unit: "tx/s"
    description: "Commanded tx rate set via loadgen control API"
  u_ach:
    unit: "tx/s"
    description: "Achieved tx rate computed from Δsent_total/Δt"
  lat_p99:
    unit: "s"
    description: "Tx confirmation latency p99 from Prometheus metric"
    metric: 'solana_transaction_latency_seconds{quantile="0.99"}'

conventions:
  raw_csv:
    required_columns: ["t_sec","u_cmd","sent_total","u_ach","lat_p99"]
  processed_csv:
    required_columns: ["t_sec","u_cmd","u_ach","lat_p99"]
